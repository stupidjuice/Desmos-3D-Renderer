<!DOCTYPE html>
<html>
    <head>
        <title>Desmos 3D Renderer Fullscreen</title>
        <meta name = "description" content = "A fullscreen version of my Desmos 3D Renderer"> 
        <link rel='icon' href='https://www.desmos.com/assets/img/apps/graphing/favicon.ico'>
        <link rel="stylesheet" href="fullstyle.css">
    </head>

    <body>
        
        <div id = "calculator" class = "calculator"></div>
        <script src = "https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
        <script src = "main.js"></script>

        <div>
            <p class = "options">Options:</p>
            <p class = "option">Fill Opacity:
               <input type="range" min="0" max="100" value="100" class="slider" id="opacity">
               <p1 id = "opacitytext">100%</p2>
           </p>

            <p class = "option">Line Thickness:
               <input type="range" min="1" max="10" value="1" class="slider" id="linethick">
               <p1 id = "linethicktext">1 pixels</p2>
           </p>

            <p class = "option">Label Vertices:
                <input type="checkbox" id="labelverts" value="labelverts">
                <p1>(WARNING: SLOW)</p1>
            </p>

            <input type="file" id="uploadfile", name="uploadfile" class = "bottompage">

    </body>
</html>
